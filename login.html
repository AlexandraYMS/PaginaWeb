<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>ONU</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Barra de navegacion -->
    <nav class="top-header">
      <a href="index.html" class="logo">
        <img src="imagenes/logoNaciones.png" alt="logo de la empresa" />
      </a>

      <button class="menu-toggle">☰</button>

      <ul class="menu-horizontal">
        <li><a href="#">Nosotros</a></li>
        <li>
          <a href="#">Pago</a>
          <ul class="menu-vertical">
            <li><a href="#">Pago 1</a></li>
            <li><a href="#">Pago 2</a></li>
            <li><a href="#">Pago 3</a></li>
            <li><a href="#">Pago 4</a></li>
          </ul>
        </li>
        <li><a href="#">Contactanos</a></li>
        <li><a href="login.html">Iniciar Sesion</a></li>
        <li><a href="#">Crear</a></li>
      </ul>
    </nav>

    <section class="login-container">
      <div class="login-box">
        <h2>Inicio de Sesion</h2>

        <form onsubmit="return validarLogin(event);">
          <div class="input-group">
            <label for="email">Correo electronico*</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Introduce tu correo electronico"
              required
            />
          </div>

          <div class="input-group">
            <label for="password">Contraseña* (ok)</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Introduce la contraseña"
              required
            />
          </div>

          <div>
            <label for="recover" class="label-group"
              ><a href="">Olvidate tu contraseña?</a> o
              <a href="">No tienes una cuenta?</a></label
            >
          </div>

          <button type="submit" class="login-button">Iniciar Sesión</button>
        </form>
      </div>
    </section>

    <script src="login.js"></script>
    <footer>
      <p>Todos los derechos reservados</p>
    </footer>
  </body>
</html>
